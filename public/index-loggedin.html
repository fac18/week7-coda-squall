<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="public/css/main.css" />
    <link rel="icon" type="image/png" href="public/img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P|Tomorrow&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <title>SQUALL</title>
  </head>

  <body>
    <!-- nav bar fixed to top of page -->
    <nav>
      <div class="nav-title">
        <a href="/"><h1>
          <span class="colorful">SQ</span>UAL<span class="colorful">L</span>
        </h1></a>
      </div>

      <div class="nav-menu">
        <ul>
          <li><a class="nav-menu" href="#leaderboard">Leaderboard</a></li>
        </ul>
      </div>
    </nav>
    <br />

    <section class="welcome-section" id="welcome-section">
      <h2></h2>
      <a href="/player-area"><button>Go to Player Area</button></a>
      <a href="/logout"><button>Log out</button></a>
    </section>

    <!-- personal player area, to be populated with player's info on completion of either form -->
    <section class="player-section" id="player-select"></section>

    <!-- leaderboard container, to be populated with all characters on page load -->
    <section id="leaderboard" class="leaderboard-section">
      <h2 class="leaderboard-heading">LEADERBOARD</h2>

      <table class="characters-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Talisman</th>
            <th>Battlecry</th>
            <th>Power</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>

    <!-- load js -->
    <script src="public/js/request.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
